<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kape ni Emman - Loyalty Points Scanner</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #8B4513;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .scanner-section {
            margin-bottom: 30px;
        }
        
        .scan-btn {
            width: 100%;
            background: linear-gradient(45deg, #8B4513, #D2691E);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .scan-btn:hover {
            transform: translateY(-2px);
        }
        
        .scan-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        #qr-reader {
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }
        
        .result-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            display: none;
            border-left: 5px solid #8B4513;
        }
        
        .customer-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .points-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .current-points {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            margin-right: 10px;
        }
        
        .needed-points {
            background: linear-gradient(45deg, #fd7e14, #ffc107);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            margin-left: 10px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #28a745, #20c997);
            transition: width 0.5s ease;
        }
        
        .reward-status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 15px;
        }
        
        .reward-available {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .reward-progress {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            display: none;
        }
        
        .staff-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }
        
        .staff-section h2 {
            color: #8B4513;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .add-points-section {
            display: none;
            margin-top: 20px;
        }
        
        .points-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .points-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .add-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚òï Kape ni Emman</h1>
            <p>Loyalty Points Scanner</p>
        </div>
        
        <!-- Customer Section -->
        <div class="scanner-section">
            <button id="scan-btn" class="scan-btn">üì± Scan QR Code to Check Points</button>
            <div id="qr-reader"></div>
            
            <div class="loading" id="loading">
                <p>üîç Looking up your points...</p>
            </div>
            
            <div class="error-message" id="error-message"></div>
            
            <div class="result-card" id="result-card">
                <div class="customer-name" id="customer-name"></div>
                
                <div class="points-display">
                    <div class="current-points">
                        <div style="font-size: 12px; margin-bottom: 5px;">CURRENT POINTS</div>
                        <div style="font-size: 28px; font-weight: bold;" id="current-points">0</div>
                    </div>
                    <div class="needed-points">
                        <div style="font-size: 12px; margin-bottom: 5px;">POINTS NEEDED</div>
                        <div style="font-size: 28px; font-weight: bold;" id="needed-points">100</div>
                    </div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                
                <div class="reward-status" id="reward-status"></div>
            </div>
        </div>
        
        <!-- Staff Section (Hidden by default) -->
        <div class="staff-section" id="staff-section" style="display: none;">
            <h2>üë®‚Äçüíº Staff: Add Points</h2>
            <button id="staff-scan-btn" class="scan-btn">üì± Scan to Add Points</button>
            
            <div style="margin: 15px 0;">
                <button id="refresh-data-btn" class="scan-btn" style="background: linear-gradient(45deg, #17a2b8, #138496); margin-bottom: 10px;">üîÑ Refresh Customer Data</button>
            </div>
            
            <div class="add-points-section" id="add-points-section">
                <div class="points-input">
                    <input type="number" id="points-to-add" placeholder="Enter points to add" min="1" max="50" value="10">
                    <button class="add-btn" id="add-points-btn">Add Points</button>
                </div>
                <p style="color: #666; font-size: 14px; text-align: center;">Customer: <span id="staff-customer-name">-</span></p>
            </div>
        </div>

        <!-- Hidden Staff Activation Footer -->
        <div class="footer" style="text-align: center; margin-top: 40px; padding: 20px; color: #666; font-size: 14px; border-top: 1px solid #eee;">
            <p id="staff-trigger" style="user-select: none; padding: 10px; border-radius: 5px; transition: all 0.3s ease;">¬© 2025 Kape ni Emman - Loyalty System</p>
        </div>
    </div>

    <script>
        // Configuration
        const SHEET_ID = '1arfuqxGfXoYAzyZB3ZnLkByEAaQ1_j1VAFkAdeGPG24';
        // API_KEY is now handled securely on the server-side
        const POINTS_FOR_FREE_COFFEE = 100;
        
        // Staff mode variables
        let staffClickCount = 0;
        let staffModeActive = false;
        let clickTimer = null;
        
        // Cache for sheet data
        let sheetData = {};
        let isDataLoaded = false;
        
        let html5QrCode = null;
        let currentCustomerQR = null;
        
        // Elements
        const scanBtn = document.getElementById('scan-btn');
        const staffScanBtn = document.getElementById('staff-scan-btn');
        const qrReader = document.getElementById('qr-reader');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const resultCard = document.getElementById('result-card');
        const addPointsSection = document.getElementById('add-points-section');
        const staffSection = document.getElementById('staff-section');
        const staffTrigger = document.getElementById('staff-trigger');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            scanBtn.addEventListener('click', startScanning);
            staffScanBtn.addEventListener('click', startStaffScanning);
            document.getElementById('add-points-btn').addEventListener('click', addPoints);
            document.getElementById('refresh-data-btn').addEventListener('click', refreshData);
            
            // Staff mode activation
            staffTrigger.addEventListener('click', handleStaffActivation);
            
            // Load initial data from Google Sheets
            loadSheetData();
        });

        // Hidden staff mode activation
        function handleStaffActivation() {
            staffClickCount++;
            
            // Reset counter after 3 seconds of inactivity
            if (clickTimer) {
                clearTimeout(clickTimer);
            }
            
            clickTimer = setTimeout(() => {
                staffClickCount = 0;
            }, 3000);
            
            // Show visual feedback
            if (staffClickCount === 1) {
                staffTrigger.style.color = '#666';
            } else if (staffClickCount === 2) {
                staffTrigger.style.color = '#333';
            } else if (staffClickCount === 3) {
                staffTrigger.style.color = '#8B4513';
            } else if (staffClickCount === 4) {
                // Activate staff mode!
                activateStaffMode();
            }
        }
        
        function activateStaffMode() {
            if (!staffModeActive) {
                staffModeActive = true;
                staffSection.style.display = 'block';
                staffTrigger.textContent = 'üë®‚Äçüíº Staff Mode Active - Click 4 times to hide';
                staffTrigger.style.color = '#28a745';
                staffTrigger.style.fontWeight = 'bold';
                
                // Smooth scroll to staff section
                staffSection.scrollIntoView({ behavior: 'smooth' });
                
                // Show confirmation
                setTimeout(() => {
                    alert('üîì Staff mode activated!');
                }, 500);
            } else {
                // Deactivate staff mode
                deactivateStaffMode();
            }
            
            staffClickCount = 0;
        }
        
        function deactivateStaffMode() {
            staffModeActive = false;
            staffSection.style.display = 'none';
            addPointsSection.style.display = 'none';
            staffTrigger.textContent = '¬© 2025 Kape ni Emman - Loyalty System';
            staffTrigger.style.color = '#999';
            staffTrigger.style.fontWeight = 'normal';
            currentCustomerQR = null;
            
            alert('üîí Staff mode deactivated!');
        }
        
        // Refresh data manually
        async function refreshData() {
            const refreshBtn = document.getElementById('refresh-data-btn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'üîÑ Refreshing...';
            
            try {
                isDataLoaded = false;
                await loadSheetData();
                alert('‚úÖ Customer data refreshed successfully!');
            } catch (error) {
                showError('Failed to refresh data. Please try again.');
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Refresh Customer Data';
            }
        }
        
        // Load data from Google Sheets
        async function loadSheetData() {
            try {
                const data = await fetchFromGoogleSheets();
                if (data && data.length > 1) {
                    // Convert sheet data to our format
                    sheetData = {};
                    for (let i = 1; i < data.length; i++) { // Skip header row
                        const row = data[i];
                        if (row.length >= 4) {
                            const qrCode = row[1]; // Column B: QR_Code
                            const name = row[2];   // Column C: Customer_Name
                            const phone = row[3];  // Column D: Phone
                            const points = parseInt(row[4]) || 0; // Column E: Points
                            
                            sheetData[qrCode] = {
                                name: name,
                                phone: phone,
                                points: points,
                                rowIndex: i + 1 // Store row index for updates (1-based)
                            };
                        }
                    }
                    isDataLoaded = true;
                    console.log('Sheet data loaded successfully');
                } else {
                    console.error('No data found in sheet');
                }
            } catch (error) {
                console.error('Error loading sheet data:', error);
                showError('Unable to load customer data. Please check your internet connection.');
            }
        }
        
        function startScanning() {
            startQRScanner('customer');
        }
        
        function startStaffScanning() {
            startQRScanner('staff');
        }
        
        function startQRScanner(mode) {
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            
            html5QrCode = new Html5Qrcode("qr-reader");
            qrReader.style.display = 'block';
            
            const btn = mode === 'customer' ? scanBtn : staffScanBtn;
            btn.textContent = '‚èπÔ∏è Stop Scanning';
            btn.disabled = true;
            
            html5QrCode.start(
                { facingMode: "environment" },
                config,
                (decodedText, decodedResult) => {
                    onScanSuccess(decodedText, mode);
                },
                (errorMessage) => {
                    // Ignore scan errors - they're continuous
                }
            ).catch(err => {
                console.error('Camera error:', err);
                showError('Camera access denied or not available. Please allow camera access and try again.');
                resetScanner();
            });
        }
        
        function onScanSuccess(qrCode, mode) {
            stopScanning();
            
            if (mode === 'customer') {
                lookupCustomer(qrCode);
            } else {
                setupStaffInterface(qrCode);
            }
        }
        
        function stopScanning() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    resetScanner();
                }).catch(err => {
                    console.error('Error stopping scanner:', err);
                    resetScanner();
                });
            }
        }
        
        function resetScanner() {
            qrReader.style.display = 'none';
            scanBtn.textContent = 'üì± Scan QR Code to Check Points';
            staffScanBtn.textContent = 'üì± Scan to Add Points';
            scanBtn.disabled = false;
            staffScanBtn.disabled = false;
            html5QrCode = null;
        }
        
        async function lookupCustomer(qrCode) {
            loading.style.display = 'block';
            hideError();
            resultCard.style.display = 'none';
            
            try {
                // Ensure we have the latest data
                if (!isDataLoaded) {
                    await loadSheetData();
                }
                
                const customer = sheetData[qrCode];
                
                if (customer) {
                    displayCustomerInfo(customer, qrCode);
                } else {
                    showError(`QR Code "${qrCode}" not found. Please check with staff.`);
                }
            } catch (error) {
                console.error('Lookup error:', error);
                showError('Unable to lookup customer data. Please try again.');
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function displayCustomerInfo(customer, qrCode) {
            const pointsNeeded = Math.max(0, POINTS_FOR_FREE_COFFEE - customer.points);
            const progressPercent = Math.min(100, (customer.points / POINTS_FOR_FREE_COFFEE) * 100);
            
            document.getElementById('customer-name').textContent = customer.name;
            document.getElementById('current-points').textContent = customer.points;
            document.getElementById('needed-points').textContent = pointsNeeded;
            document.getElementById('progress-fill').style.width = progressPercent + '%';
            
            const rewardStatus = document.getElementById('reward-status');
            if (customer.points >= POINTS_FOR_FREE_COFFEE) {
                rewardStatus.textContent = 'üéâ Congratulations! You have earned a FREE COFFEE!';
                rewardStatus.className = 'reward-status reward-available';
            } else {
                rewardStatus.textContent = `‚òï ${pointsNeeded} more points for your free coffee!`;
                rewardStatus.className = 'reward-status reward-progress';
            }
            
            resultCard.style.display = 'block';
            currentCustomerQR = qrCode;
        }
        
        function setupStaffInterface(qrCode) {
            const customer = sheetData[qrCode];
            if (customer) {
                document.getElementById('staff-customer-name').textContent = customer.name;
                addPointsSection.style.display = 'block';
                currentCustomerQR = qrCode;
            } else {
                showError(`QR Code "${qrCode}" not found.`);
            }
        }
        
        async function addPoints() {
            const pointsToAdd = parseInt(document.getElementById('points-to-add').value);
            
            if (!pointsToAdd || pointsToAdd < 1) {
                showError('Please enter a valid number of points.');
                return;
            }
            
            if (!currentCustomerQR) {
                showError('Please scan a customer QR code first.');
                return;
            }
            
            try {
                // Show loading state
                document.getElementById('add-points-btn').disabled = true;
                document.getElementById('add-points-btn').textContent = 'Adding...';
                
                const customer = sheetData[currentCustomerQR];
                const newPoints = customer.points + pointsToAdd;
                
                // Update Google Sheets
                await updatePointsInSheet(customer.rowIndex, newPoints);
                
                // Update local data
                sheetData[currentCustomerQR].points = newPoints;
                
                alert(`‚úÖ Successfully added ${pointsToAdd} points to ${customer.name}!\nNew total: ${newPoints} points`);
                
                // Reset
                addPointsSection.style.display = 'none';
                document.getElementById('points-to-add').value = '10';
                currentCustomerQR = null;
                
            } catch (error) {
                console.error('Error adding points:', error);
                showError('Failed to add points. Please try again.');
            } finally {
                // Reset button
                document.getElementById('add-points-btn').disabled = false;
                document.getElementById('add-points-btn').textContent = 'Add Points';
            }
        }
        
        // Update points in Google Sheets via secure API
        async function updatePointsInSheet(rowIndex, newPoints) {
            const response = await fetch('/api/update-points', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    rowIndex: rowIndex,
                    newPoints: newPoints
                })
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                console.error('API Error:', errorData);
                throw new Error(`HTTP error! status: ${response.status} - ${errorData.error || 'Unknown error'}`);
            }
            
            return await response.json();
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        // Google Sheets API function via secure backend
        async function fetchFromGoogleSheets() {
            try {
                const response = await fetch('/api/sheet-data');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.values) {
                    throw new Error('No data found in the sheet');
                }
                
                return data.values;
            } catch (error) {
                console.error('Google Sheets API error:', error);
                throw error;
            }
        }
    </script>
</body>
</html>
